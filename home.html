<div ng-controller="homeCtrl" class="homePageContent">
<hr>
      <p class="titleQuestion">What's your favorite method today?</p>
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
    <li data-target="#myCarousel" data-slide-to="6"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/methods/coffee-beans.jpg" alt="coffee drink" >
      <div class="carousel-caption">
        <h4 class='title'>Starting With Good Coffee</h4>
      </div>
    </div>
    <div class="item"  ng-repeat="method in methods">
       <img src="{{method.pictureURL}}">
      <div class="carousel-caption">
        <h4 class='title'>{{method.title}}</h4>
      </div>
    </div>
    </div>

  <!-- Controls -->
  <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
