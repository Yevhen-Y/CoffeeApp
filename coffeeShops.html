<div ng-controller="coffeeShopsCtrl" class="coffeeShopContent">
<hr>
<h3 id="pageTitle">Coffee Shops in Dnipro</h3>
<div class="main">
	<div ng-repeat='shop in coffeeShops' class="bl" >
	<div>
		<h3>{{shop.title}}</h3>
	</div>
		<div class="shopImage"><img src="{{shop.pictureURL}}" alt="coffee shop"></div>
		<div class="text">
		<p style="text-decoration:underline; font-weight:bolder; font-family:Arial;">{{shop.location}}</p>
		</div>
	</div>
	</div>
	</div>
